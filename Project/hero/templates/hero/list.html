{% extends 'theme.html' %}


{% block title %}
List of Heroes
{% endblock title %}


{% block content %}

<div class="row">
    <div class="container mt-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/static/images/hulk.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/images/iron_man.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/images/black_widow.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/images/captain_america.jpg" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/images/spiderman.jpg" alt="Fifth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">

            <div class="card col-lg">

                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                    </tr>

                    {% for hero in object_list %}
                    <tr>
                        <td><a href="hero/{{ hero.pk }}">{{ hero.name }}</a></td>
                        <td>{{ hero.identity }}</td>
                    </tr>
                    {% endfor %}

                </table>

                <p>
                    <a href="hero/add" class="btn btn-success m-5">Add New Hero</a>
                    <a href="photo/add" class="btn btn-success m-5">Add New Photos</a>
                </p>

            </div>

        </div>

        {% endblock content %}
