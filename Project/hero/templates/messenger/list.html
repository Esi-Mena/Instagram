{% extends 'theme.html' %}


{% block title %}
Messages
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Title</th>
            </tr>

            {% for message in object_list %}
            <tr>
                <td><a href="{{ message.pk }}">{{ message.title }}</a></td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="add" class="btn btn-success m-5">Add New Message</a>
        </p>

    </div>

</div>

{% endblock content %}
