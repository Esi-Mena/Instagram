{% extends 'theme.html' %}

{% block title %}
{{object.title}}
{% endblock title %}
{% block content %}

<div class="container m-5">

    <h1 class="text-primary">Article Details</h1>

    <div class="container">

        <div class="card">
            <div class="card-body">
                <p class="card-body">
                    {{object.body}}
                </p>
                <a href="/article/" class="card-link">Article List</a>
                <a href="/article/{{ object.pk }}/" class="card-link">Edit Article</a>
                <a href="/article/{{ object.pk }}/delete" class="card-link">Delete Article</a>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
