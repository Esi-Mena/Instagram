alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: pixlpix
    match:
      path:
        prefix: /
  - component:
      name: instagram-project
    match:
      path:
        prefix: /static
name: sea-lion-app
region: nyc
services:
- environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: Esi-Mena/Instagram
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: pixlpix
  run_command: |
    python manage.py migrate --no-input
    gunicorn --worker-tmp /dev/shm/ project.wsgi
  source_dir: Project
static_sites:
- environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: Esi-Mena/Instagram
  name: sea-lion-app-static
  output_dir: static
  source_dir: /Project/static
