{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Photo</h1>
    <p>Are you sure you want to delete this photo?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
</div>
{% endblock %}
