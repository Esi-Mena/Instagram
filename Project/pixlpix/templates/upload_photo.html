{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<main>
    <section class="upload-form">
        <h1>Upload a Photo</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </section>
</main>



{% endblock %}
