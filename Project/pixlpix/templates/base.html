<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <!-- Add your CSS and JavaScript includes here -->
</head>

<body>
    <header>
        <nav style="padding: 1%;">

            {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'upload_photo' %}">Upload Photo</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'user_profile' request.user.username %}">Profile</a>


            {% else %}

            <a href="{% url 'signup' %}">Sign Up</a>.
            {% endif %}

            <form method="GET" action="{% url 'search_profiles' %}">
                <input type="text" name="q" placeholder="Search user profiles">
                <button type="submit">Search</button>
            </form>



        </nav>
        <div class="user-actions">
            <!-- Add user-related actions (e.g., login, logout) here -->
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>
</body>

</html>
