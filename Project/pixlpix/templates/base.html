<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PixlPix{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class=" bg-dark text-light">
    <header class="bg-primary p-5 mb-5">
        <div class="row">
            <div class="col">
                <h1>PixlPix</h1>
            </div>
        </div>
        <div class="row">
            {% if user.is_authenticated %}

            <div class='col'><a href="{% url 'home' %}" class="btn btn-dark">Home</a> </div>
            <div class='col'><a href="{% url 'upload_photo' %}" class="btn btn-dark">Upload</a> </div>
            <div class='col'> <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a></div>
            <div class='col'> <a href="{% url 'user_profile' request.user.username %}" class="btn btn-dark">Profile</a>
            </div>
            <div class='col-7'>
                <form method="GET" action="{% url 'search_profiles' %}">
                    <input type="text" name="q" placeholder="Search user profiles">
                    <button type="submit" class="btn btn-dark">Search</button>
                </form>
            </div>






            {% else %}

            {% endif %}


        </div>

    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>


</body>

</html>
