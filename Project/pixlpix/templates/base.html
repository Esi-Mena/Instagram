<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PixlPix{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class=" bg-dark text-light">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PixlPix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="{% url 'upload_photo' %}" class='nav-link'>Upload</a>
                    <a href="{% url 'logout' %}" class='nav-link'>Logout</a>
                    <a href="{% url 'user_profile' request.user.username %}" class='nav-link'>Profile</a>
                    <form method="GET" class='d-flex' action="{% url 'search_profiles' %}">
                        <input type="text" name="q" placeholder="Search user profiles">
                        <button type="submit" class="btn btn-dark">Search</button>
                    </form>
                </div>
            </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PixlPix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="{% url 'login' %}" class='nav-link'>Login</a>
                    <a href="{% url 'signup' %}" class='nav-link'>Sign Up</a>
                </div>
            </div>
    </nav>
    {% endif %}
