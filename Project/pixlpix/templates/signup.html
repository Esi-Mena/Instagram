{% extends 'base.html' %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}" class="btn btn-primary">Log in</a></p>
{% endblock %}
