<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo List</title>
</head>
<body>
    <h1>Photo List</h1>

    <ul>
        {% for photo in photos %}
            <li>
                <img src="{{ photo.image.url }}" alt="{{ photo.caption }}">
                <p>Caption: {{ photo.caption }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
